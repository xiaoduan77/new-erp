      //深拷贝和浅拷贝

      var obj = {
        name: "zs",
        age: 20,
        father: [2, 3, 4],
      };
      var tempObj = {};
      function deepClone(target) {
        for (var key in obj) {
          if (typeof target[key] === "object") {
            tempObj[key] = deepClone(target[key]);
          }else {
            tempObj[key] = target[key]
          }
        }
        return tempObj;
      }
